version: '3.8'

services:
  pz-webadmin:
    image: harchschoolboy/pz-rcon-server-manager:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pz_webadmin
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/pz_webadmin.db
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-admin}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRE_HOURS=${JWT_EXPIRE_HOURS:-24}
      - RCON_TIMEOUT=10
      - RCON_RECONNECT_DELAY=5
    volumes:
      - pz_webadmin_data:/data  # Persistent SQLite storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  pz_webadmin_data:
    driver: local
